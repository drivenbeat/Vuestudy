<html>
<head>
    <title>Hello Vue</title>
</head>
<link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
<body>
    <div class="container-fluid" id="app">

        <div v-if="gender == 'male' || gender == 'female'">
            <h1>Hello,
                <span v-show="gender == 'male'">Mister {{name}}</span>
                <span v-show="gender == 'female'">Miss {{name}}</span>
        </div>
        <h1 v-else>So you can`t decide. Fine!</h1>
        
        <label for="gender">Enter your gender:</label>
        <input type="text" class="form-control" v-model="gender" id="gender">
        <label for="name">Enter your name:</label>
        <input type="text" class="form-control" v-model="name" id="name">
    </div>
</body>
<script src="/node_modules/vue/dist/vue.js"></script>
<script>
    new Vue({
        el : '#app',
        data :  {
            gender: '',
            name: ''
        }
    })
</script>

</html>

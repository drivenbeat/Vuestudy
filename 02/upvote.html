<html>
<head>
    <meta http-equiv="Content-Type" Content="text/html; charset=utf-8" />
    <title>Upvote</title>
</head>
<link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
<body>
   
    <div class="container">

        <button class="btn btn-success form-control" @click="upvote">Upvote! {{upvotes}}</button>
    </div>


</body>
<script src="/node_modules/vue/dist/vue.js"></script>
<script>
   
    new Vue ({
        el: ".container",
        data : {
            upvotes : 0
        },
        methods: {
            upvote : function(){
                this.upvotes++;
            }
        }
    })

</script>

</html>
